<extend name="Layout:layout-open" />
<block name="css">
</block>
<block name="content">
    <div class="right-product right-full">
        <div class="container-fluid">
            <div class="info-center">
                <div class="center-back right-back">
                    <div class="container-fluid">
                        <div class="info-center">
                            <div class="page-header">
                                <div class="pull-left">
                                    <h4>品牌管理</h4>
                                </div>
                                <div class="pull-right">
                                    <button type="button" class="btn btn-mystyle btn-sm">搜索</button>
                                    <button type="button" class="btn btn-mystyle btn-sm">返回</button>
                                </div>
                            </div>
                            <div class="search-box row">
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <span class="pull-left form-span">电子邮件:</span>
                                        <input type="email" class="form-control" placeholder="请输入您的电子邮件">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="请输件">
                                    </div>
                                    <div class="form-group">
                                        <span class="pull-left form-span">状态:</span>
                                        <select class="form-control">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                        </select>
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="请输件">
                                    </div>
                                    <div class="form-group btn-search">
                                        <button class="btn btn-default" ><span class="glyphicon glyphicon-search"></span> 搜索</button>
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="btn-group pull-right" role="group" aria-label="...">
                                        <button type="button" class="btn btn-default" id="add"><span class="glyphicon glyphicon-plus"></span> 新增</button>
                                        <div class="btn-group" role="group">
                                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                                <span class="glyphicon glyphicon-edit"></span> 审核
                                                <span class="caret"></span>
                                            </button>
                                            <ul class="dropdown-menu">
                                                <li><a href="#">通过</a></li>
                                                <li><a href="#">不通过</a></li>
                                            </ul>
                                        </div>
                                        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-pencil"></span> 编辑</button>
                                        <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-trash"></span> 删除</button>
                                    </div>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="table-margin">
                                <table class="table table-bordered table-header">
                                    <thead>
                                    <tr>
                                        <td><input type="checkbox" /></td>
                                        <td class="w10">分类id</td>
                                        <td class="w15">分类名称</td>
                                        <td class="w15">级别</td>
                                        <td>操作</td>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <volist name="cate" id="vo">
                                        <tr>
                                            <td><input type="checkbox" /></td>
                                            <td>{$vo.id}</td>
                                            <td>{$vo.cate_name}</td>
                                            <td>{$vo.level}</td>
                                            <td>操作</td>
                                        </tr>
                                    </volist>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <td colspan="7">
                                            <div class="pull-right">
                                                <nav>
                                                    <ul class="pagination">
                                                        <li>
                                                            <a href="#" aria-label="Previous">
                                                                <span aria-hidden="true">&laquo;</span>
                                                            </a>
                                                        </li>
                                                        <li><a href="#">1</a></li>
                                                        <li><a href="#">2</a></li>
                                                        <li><a href="#">3</a></li>
                                                        <li><a href="#">4</a></li>
                                                        <li><a href="#">5</a></li>
                                                        <li>
                                                            <a href="#" aria-label="Next">
                                                                <span aria-hidden="true">&raquo;</span>
                                                            </a>
                                                        </li>
                                                    </ul>
                                                </nav>
                                            </div>
                                        </td>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="js">
    <script>
        $('button#add').on('click', function(){
            layer.open({
                type: 2,
                title: '添加分类',
                shadeClose: true,
                shade: 0.8,
                area: ['800px', '450px'],
                content: '{:U("Admin/Category/add")}' //iframe的url
            });
        });
    </script>
</block>
