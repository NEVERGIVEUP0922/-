<block name="js">
    <script>
        layui.use(['indexEntry']);
        layui.use(['layer','util','form','tabController','jlNotice'],function () {
            var layer = layui.layer;
            var util = layui.util;
            var form = layui.form;
            var tabController = layui.tabController;
            $(function () {
                //iframe通信回调
                window.handleIframeMsg = function(msg){
                    var massage = $.parseJSON(msg);
                    switch (massage.type){
                        case 'go':
                            tabController.go(massage.data);
                            break;
                        case 'new':
                            window.open(massage.data.url);
                            break;
                        case 'refresh'://刷新其他的iframe刷新
                            if(!$.isArray(massage.data)){
                                massage.data = [massage.data]
                            }
                            var tabs = tabController.getTabs();
                            $.each(massage.data,function (index,data) {
                                $.each(tabs,function (i,tab) {
                                    if(tab.url.indexOf(data)>-1){
                                        var $iframe = $('iframe[data-id='+ tab.id +']');
                                        $iframe.get(0).contentWindow.location.reload(true)
                                    }
                                });
                            });
                            break;
                    }
                };
                //手机设备的简单适配
                var treeMobile = $('.site-tree-mobile');
                var shadeMobile = $('.site-mobile-shade');
                treeMobile.on('click', function(){
                    $('body').addClass('site-mobile');
                });
                shadeMobile.on('click', function(){
                    $('body').removeClass('site-mobile');
                });
                //退出账号
                $(".signOut").click(function(){
                    window.sessionStorage.removeItem("tabs");
                    window.sessionStorage.removeItem("active_tab_id");
                    window.location.href = '/Admin/Index/logout'
                });
            })
        });
    </script>
