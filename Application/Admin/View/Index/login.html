<!DOCTYPE html>
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Pragma" content="no-cache">
	<meta http-equiv="Cache-Control" content="no-cache,no-store,must-revalidate">
	<meta http-equiv="Expires" content="0">
	<meta name="renderer" content="webkit">
	<title>系统登录 - 玖隆商城后台管理系统</title>
	<link href="__PUBLIC__/Admin/Public/css/login.css" title="" rel="stylesheet" />
</head>
<body>
<div class="wrapper">
	<div class="container">
		<h1>商城后台管理系统</h1>
		<form id="frm_login">
			<input class="txt-input txtpd" name="username" id="name" type="text"
			       value=""/>
			<input id="Password" name="password" class="txt-input txtpd" value=""
			       type="password"/>
			<button id="submit" type="submit">登陆</button>
		</form>
	</div>
	<ul class="bg-bubbles">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</div>
<script src="__PUBLIC__/Common/module/layui/2.2.4/layui.js" type="text/javascript"></script>
<script>
    (function(){
        if(top.location!=self.location){
            top.location =self.location;
        }
    })();
    layui.define(['layer','jquery'], function(){
        var $ = layui.jquery;
        $('#submit').on('click', function(){
            var name = $('input[name=username]').val(),pass = $('input[name=password]').val();
            var data = $('#frm_login').serialize();
            if( name == '' ){
                layer.msg('用户名不能为空!', {icon:2, time:2000});
                return false;
            }else if ( pass == '' ) {
                layer.msg('密码不能为空!', {icon:2, time:2000});
                return false;
            }else{
                $.ajax({
                    url:'{:U("Admin/Index/login")}',
                    type: 'POST',
                    dataType: 'json',
                    data:  data,
                    success: function(res){
                        if( res.status == 0){
                            location.href='{:U("Admin/Index/index")}';
                        }else{
                            layer.msg(res.content, {icon:2, time:2000});
                        }
                    }
                });
            }
            return false;
        });
    });
</script>
</body>
</html>
